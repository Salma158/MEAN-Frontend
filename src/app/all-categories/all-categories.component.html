<h2>Categories List</h2>
<hr>

<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (category of categories; track category._id) {
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{category.categoryName}}</h5>
        </div>
      </div>
    </div>
}

  </div>
